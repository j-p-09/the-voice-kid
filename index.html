<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Voice Kids - Sodnik Simulator</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .header {
            background: #000;
            padding: 20px;
            border-bottom: 3px solid #e50914;
        }
        
        .header h1 {
            color: #e50914;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        #round-display {
            color: #aaa;
            margin-top: 10px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Video / Stage Area */
        #stage {
            position: relative;
            width: 640px;
            height: 360px;
            margin: 20px auto;
            border: 5px solid #333;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 40px rgba(229, 9, 20, 0.4);
            overflow: hidden;
        }

        #video-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #000 0%, #1a0000 100%);
            z-index: 10;
            transition: opacity 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #ddd;
        }

        #video-overlay h2 {
            color: #e50914;
            letter-spacing: 3px;
        }

        .revealed #video-overlay {
            opacity: 0;
            pointer-events: none;
        }

        /* Judges Chairs */
        .judges-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            align-items: flex-end;
        }

        .chair-container {
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chair {
            width: 120px;
            height: 180px;
            position: relative;
            transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1);
            transform-style: preserve-3d;
            transform: rotateY(180deg); /* Za캜etek - stoli obrnjeni stran od odra */
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .chair.turned {
            transform: rotateY(0deg); /* Ko se obrne, pogleda proti odru */
        }

        .chair-front, .chair-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px 20px 0 0;
        }

        .chair-back {
            background: linear-gradient(145deg, #cc0000, #660000);
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotateY(180deg);
            border: 2px solid #333;
            border-bottom: none;
        }

        .chair-back::after {
            content: 'THE VOICE';
            font-size: 18px;
            font-weight: 900;
            color: #111;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.2);
            text-align: center;
        }

        .chair-front {
            background: linear-gradient(145deg, #ff1a1a, #b30000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 20px;
            border: 2px solid #555;
            border-bottom: none;
        }

        .chair-front span {
            background: #111;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        /* Buzzer */
        #buzzer {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff4d4d, #cc0000, #660000);
            border: 8px solid #333;
            cursor: pointer;
            box-shadow: 0 15px 25px rgba(0,0,0,0.8), inset 0 -5px 15px rgba(0,0,0,0.5);
            margin-top: 40px;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 900;
            text-transform: uppercase;
            transition: all 0.1s;
        }

        #buzzer:active {
            transform: translateY(10px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.8), inset 0 -5px 15px rgba(0,0,0,0.5);
        }

        #buzzer.disabled {
            pointer-events: none;
            filter: grayscale(0.5);
            opacity: 0.7;
        }

        /* Buttons & Overlays */
        .btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 20px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(229,9,20,0.4);
            transition: background 0.3s;
        }

        .btn:hover { background: #ff1f2a; }

        #result-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 10, 0.95);
            padding: 40px;
            border: 2px solid #e50914;
            border-radius: 10px;
            z-index: 100;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        #reset-btn {
            background: #333;
            margin-top: 30px;
            font-size: 14px;
            padding: 10px 20px;
        }

    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

    <div class="header">
        <h1>Sodnik - The Voice Kids</h1>
        <h2 id="round-display">Nalaganje...</h2>
    </div>

    <div class="main-content">
        
        <button id="start-btn" class="btn" onclick="startPerformance()">ZA캛NI NASTOP</button>

        <div id="stage">
            <div id="ytplayer"></div>
            <div id="video-overlay">
                <h2>ZAKULISJE</h2>
                <p>Pevec je na odru.<br>캛e ti je glas v코e캜, pritisni na BUZZER!</p>
            </div>
        </div>
        
        <div class="judges-container">
            <div class="chair-container">
                <div class="chair" id="chair-bot1">
                    <div class="chair-front"><span>ROBOT 1</span></div>
                    <div class="chair-back"></div>
                </div>
            </div>
            
            <div class="chair-container">
                <div class="chair" id="chair-player">
                    <div class="chair-front"><span>TI</span></div>
                    <div class="chair-back"></div>
                </div>
                <div id="buzzer" class="disabled" onclick="pressBuzzer()">BUZZER</div>
            </div>
            
            <div class="chair-container">
                <div class="chair" id="chair-bot2">
                    <div class="chair-front"><span>ROBOT 2</span></div>
                    <div class="chair-back"></div>
                </div>
            </div>
            
            <div class="chair-container">
                <div class="chair" id="chair-bot3">
                    <div class="chair-front"><span>ROBOT 3</span></div>
                    <div class="chair-back"></div>
                </div>
            </div>
        </div>

        <button id="reset-btn" class="btn" onclick="resetGame()">Ponastavi turnir (Nova igra)</button>
    </div>

    <div id="result-screen" style="display:none;">
        <h3 id="result-message"></h3>
        <button class="btn" onclick="nextRound()">Nadaljuj</button>
    </div>

    <script>
        // Logika in stanje igre
        const rounds = [
            "1. KROG (Slepe avdicije)", 
            "OSMINA FINALA", 
            "캛ETRTINA FINALA", 
            "POLFINALE", 
            "FINALE"
        ];

        // Realni The Voice Kids YouTube ID-ji (Laura Kamhuber, Lara H, Courtney Hadwin, Daneliya, Tillmann)
        const ytVideos = [
            "QWcpoQirMoU", 
            "7MAo4gm5yNo", 
            "QhD1v8GqT6E", 
            "ZzQ15c-0q1A", 
            "K8yP0kI_02Q",
            "bNfWJ4p8QvA"
        ];

        let player;
        let isPlaying = false;
        let userTurned = false;
        let userVoted = false;
        let checkInterval;
        let botTimeouts = [];

        // Upravljanje z LocalStorage (Da se zares shrani tvoj napredek)
        function loadState() {
            let state = localStorage.getItem('voiceKidsState');
            if (state) {
                return JSON.parse(state);
            }
            return { round: 0 };
        }

        function saveState(state) {
            localStorage.setItem('voiceKidsState', JSON.stringify(state));
        }

        // Osve쬰vanje uporabni코kega vmesnika glede na to, kje smo
        function updateUI() {
            let state = loadState();
            let roundDisplay = document.getElementById('round-display');
            let startBtn = document.getElementById('start-btn');

            if (state.round >= rounds.length) {
                roundDisplay.innerText = "游끥 캛ESTITKE! Zmagal si celoten turnir s svojim pevcem! 游끥";
                startBtn.style.display = 'none';
            } else {
                roundDisplay.innerText = "Trenutni nivo: " + rounds[state.round];
                startBtn.style.display = 'inline-block';
                startBtn.innerText = "ZA캛NI NASTOP (" + rounds[state.round] + ")";
            }
        }

        // Ta funkcija mora biti globalno dostopna za YouTube API
        function onYouTubeIframeAPIReady() {
            // Player se bo inicializiral, ko klikne코 "Za캜ni nastop"
            console.log("YouTube API je pripravljen.");
        }

        function startPerformance() {
            let vidId = ytVideos[Math.floor(Math.random() * ytVideos.length)];
            
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('buzzer').classList.add('disabled');
            
            // Resetiranje stanja za nov nastop
            userTurned = false;
            userVoted = false;
            isPlaying = false;
            
            // Po캜isti stara preverjanja 캜asa
            botTimeouts.forEach(clearTimeout);
            botTimeouts = [];
            clearInterval(checkInterval);
            
            // Resetiraj vizualne razrede stolov in zaslona
            document.querySelectorAll('.chair').forEach(c => c.classList.remove('turned'));
            document.getElementById('stage').classList.remove('revealed');
            
            if (!player) {
                player = new YT.Player('ytplayer', {
                    height: '360',
                    width: '640',
                    videoId: vidId,
                    playerVars: {
                        'playsinline': 1,
                        'controls': 0, // Brez kontrol (da ne goljufa코 s 캜asom)
                        'disablekb': 1,
                        'rel': 0
                    },
                    events: {
                        'onReady': (event) => { event.target.playVideo(); },
                        'onStateChange': onPlayerStateChange
                    }
                });
            } else {
                player.loadVideoById(vidId);
            }
        }

        function onPlayerStateChange(event) {
            // Ko se video dejansko za캜ne predvajati
            if (event.data == YT.PlayerState.PLAYING && !isPlaying) {
                isPlaying = true;
                let duration = player.getDuration();
                
                document.getElementById('buzzer').classList.remove('disabled');
                
                // Spro쬴 robote z naklju캜nimi 캜asi
                scheduleBots(duration);
                
                // Za캜ni preverjati 캜as za tistih famoznih "zadnjih 15 sekund"
                checkInterval = setInterval(checkTime, 1000);
            }
            // Ko se pesem kon캜a
            if (event.data == YT.PlayerState.ENDED) {
                endPerformance();
            }
        }

        function pressBuzzer() {
            if (userTurned || !isPlaying) return;
            
            userTurned = true;
            userVoted = true; // Glas je oddan s stiskom gumba!
            
            document.getElementById('chair-player').classList.add('turned');
            document.getElementById('stage').classList.add('revealed');
            document.getElementById('buzzer').classList.add('disabled');
        }

        function checkTime() {
            if (!player || !player.getCurrentTime) return;
            if (player.getPlayerState() !== YT.PlayerState.PLAYING) return;
            
            let curr = player.getCurrentTime();
            let dur = player.getDuration();
            
            // Logika zadnjih 15 sekund!
            if (dur > 0 && (dur - curr) <= 15) {
                if (!userTurned) {
                    userTurned = true;
                    userVoted = false; // Avtomatski obrat, brez glasu!
                    
                    document.getElementById('chair-player').classList.add('turned');
                    document.getElementById('stage').classList.add('revealed');
                    document.getElementById('buzzer').classList.add('disabled');
                }
            }
        }

        function scheduleBots(duration) {
            const bots = ['chair-bot1', 'chair-bot2', 'chair-bot3'];
            bots.forEach(bot => {
                // Roboti pritisnejo vmes, preden se zgodi prisilni 15s obrat
                let min = 15;
                let max = duration - 20; 
                if (max <= min) max = min + 10;
                
                let randomTime = Math.random() * (max - min) + min;
                
                let timeout = setTimeout(() => {
                    document.getElementById(bot).classList.add('turned');
                }, randomTime * 1000);
                
                botTimeouts.push(timeout);
            });
        }

        function endPerformance() {
            clearInterval(checkInterval);
            document.getElementById('buzzer').classList.add('disabled');
            
            let state = loadState();
            let message = "";
            
            if (userVoted) {
                state.round++;
                saveState(state);
                if (state.round >= rounds.length) {
                    message = "游끥 캛ESTITKE! Pevec je navdu코il in zmagal THE VOICE KIDS! 游끥";
                } else {
                    message = "Odli캜no! Pritisnil si na gumb in stisnil glas. Tvoj pevec napreduje v " + rounds[state.round] + "!";
                }
            } else {
                message = "캛as se je iztekel (ali pa si se obrnil prepozno). Pevec na 쬬lost ni dobil tvojega glasu in izpade. Poskusi znova s tem krogom!";
            }
            
            document.getElementById('result-message').innerText = message;
            document.getElementById('result-screen').style.display = 'block';
        }

        function nextRound() {
            document.getElementById('result-screen').style.display = 'none';
            // Osve쬴 UI
            updateUI();
        }

        function resetGame() {
            if(confirm("Ali si prepri캜an, da 쬰li코 za캜eti turnir od za캜etka?")) {
                saveState({ round: 0 });
                updateUI();
                if(player && typeof player.stopVideo === 'function') {
                    player.stopVideo();
                }
                document.getElementById('result-screen').style.display = 'none';
                document.querySelectorAll('.chair').forEach(c => c.classList.remove('turned'));
                document.getElementById('stage').classList.remove('revealed');
            }
        }

        // Ko se stran nalo쬴, nastavimo UI
        window.onload = function() {
            updateUI();
        }
    </script>
</body>
</html>
